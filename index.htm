<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1 id="page-title" class="text-center mb-4">To Do List</h1>
            <div class="widget mb-3">
                <div class="d-flex gap-2">
                    <input type="text" id="newTask" class="form-control" placeholder="Enter a new task" />
                    <button id="addButton" class="btn btn-primary align-self-stretch">Add</button>
                </div>
                <p id="errorMsg" class="mt-2 text-danger" style="display: none;"></p>
            </div>
            <div>
                <ul id="taskList" class="list-unstyled mb-0">
                </ul>
            </div>
        </div>
    </div>
</body>

  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
