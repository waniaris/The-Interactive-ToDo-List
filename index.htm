<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="main-content">
            <h1 id="page-title">To Do List</h1>
            <div class="widget">
                <h2>Add your new task here</h2>
                <input type="text" id="newTask" placeholder="Enter a new task" />
                <p id="errorMsg" style="color: red; display: none;"></p>
                <button id="addButton">Add</button>
            </div>
            <div class="widget">
                <h2>Task List</h2>
                <ul id="taskList">
                </ul>
                <p id="deleteMsg" style="color: blue; display: none;"></p>
                <button id="deleteButton" style="display: none;">Delete Selected Task</button>
                <button id="editButton">Click here to Edit</button>
            </div>
            
        </div>
    </div>

</body>
<script src="./assets/js/script.js"></script>

</html>
