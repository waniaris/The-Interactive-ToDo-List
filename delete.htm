<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Overview</li>
                <li>Add Task</li>
                <li>View Task</li>
                <li>Task Status</li>
                <li>Modify Task
                    <ul>
                        <li>Edit Task Details</li>
                        <li>Delete Task</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h1 id="page-title">To Do List</h1>
            <div class="widget">
                <h2>Task List</h2>
                <p>Click this button to view your task list.</p>
                <button id="viewTaskButton">View Task</button>
                <div id="radioTaskList"></div>
            </div>
            <div class="widget">
                <h2>Task List</h2>
                <ul id="taskList">
                </ul>
            </div>
            
        </div>
    </div>

</body>
<script src="./assets/js/script.js"></script>
